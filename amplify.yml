version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - node --version
            - npm --version
            - echo "Installing dependencies..."
            - npm ci
        build:
          commands:
            - echo "Building Next.js application..."
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Strict-Transport-Security'
              value: 'max-age=31536000; includeSubDomains'
            - key: 'X-Frame-Options'
              value: 'DENY'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
            - key: 'Referrer-Policy'
              value: 'strict-origin-when-cross-origin'
            - key: 'X-XSS-Protection'
              value: '1; mode=block'
        - pattern: '/api/**'
          headers:
            - key: 'Cache-Control'
              value: 'no-cache, no-store, must-revalidate'
        - pattern: '/_next/static/**'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=31536000, immutable'